---
    - name: install Java
      yum:
        name: 
          - java-11-openjdk
          - git 
          - wget
        state: present
    
    - name: add jenkins repo
      shell: wget -O /etc/yum.repos.d/jenkins.repo https://pkg.jenkins.io/redhat-stable/jenkins.repo
    - name: update jenkins
      shell: rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io.key
    - name: update yum
      yum:
        update_cache: yes
    - name: Install Jenkins
      yum:
        name: jenkins
        state: present
      tags:
        - jenkins
      
    - name: start jenkins
      systemd: 
        name: jenkins
        state: started
        enabled: yes
        
    - name: Add ports to firewall
     firewalld:
       port: 8080/tcp
       state: enabled
       immediate: true
       permanent: true